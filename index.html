<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="container">
        <div id="container1">
            <h1>Metric / Imperical Unit Conversion</h1> 
            <input type="text" id="input-num">
            <button id="btn">Convert</button>
        </div>
        <div id="container2">
            <div class="section1">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section2">
                <h3>Volume (liters/Gallons)</h3>
                <p id="length-el2">0 liters = 0.000 Gallons | 0 Gallons = 0.000 liters</p>
            </div>
            <div class="section3">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="length-el3">0 Kilograms = 0.000 Pounds | 0 Pounds = 0.000 Kilograms</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
